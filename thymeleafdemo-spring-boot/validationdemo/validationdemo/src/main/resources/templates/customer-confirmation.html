<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Confirmation</title>
</head>
<body>
    The customer has been saved successfully: <span th:text="${customer.firstName + ' ' + customer.lastName}"></span>
    <br>
    Free Passes: <span th:text="${customer.freePasses}"></span>
    <br><br>
    Postal Code: <span th:text="${customer.postalCode}"></span>

    <br><br>
    Course Code: <span th:text="${customer.courseCode}"></span>
</body>
</html>
