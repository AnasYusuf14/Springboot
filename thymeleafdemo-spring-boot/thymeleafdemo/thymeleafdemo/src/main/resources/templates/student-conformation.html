<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Conformation</title>
</head>
<body>
    <h3>Student Conformation</h3>
    The Student is confirmed :<span th:text="${student.firstName}+' '+${student.lastName}"/>
    <br><br>
    Country: <span th:text="${student.country}"/>
    <br><br>
    Favorite Programming Language: <span th:text="${student.favoriteLanguage}"/>
    <br><br>
    Favorite Operating System: 
    <ul>
        <li th:each="tempSystem: ${student.favoriteSystems}" th:text="${tempSystem}"></li>
    </ul>
</body>
</html>
